<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
  <script>
    "use strict";

    let a = 1, b = 1, c, d;

    c = ++a;
    /*
       преинкремент ++ увеличивает значение a на 1, после чего в с присваивается значение увеличенной a (2)
     */
    alert(c);

    d = b++;
    /*
    Сначала присваивается в d значение b(1), после чего постикрементом b увеличится и станет 2
     */
    alert(d);

    c = 2 + ++a;
    /*
    преинкрементом сначала a увеличится на 1, станет 3, потом выполнится сложение 2 + 3 и с станет равна 5
     */
    alert(c);

    d = 2 + b++;
    /*
    сначала выполняется сложение 2 + 2, d станет равно 4, а потом b увеличится на 1 и станет равен 3
     */
    alert(d);

    alert(a);
    alert(b);
  </script>
</body>

</html>
