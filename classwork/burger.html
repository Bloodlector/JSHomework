<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="burger.css">

    <title>Document</title>
</head>

<body>
    <div class="main">
        <div class="div">
            <h1>Выбери бургер</h1>
            <h2>Размер бургера</h2>
            <p><input type="radio" name="burger" date-cost="50" date-kkal="20" class="menu">Маленький</p>
            <p><input type="radio" name="burger" date-cost="100" date-kkal="40" class="menu">Большой</p>
        </div>
        <div class="div">
            <h2>Добавь:</h2>
            <p><input type="checkbox" date-cost="10" date-kkal="20" class="menu">Сыр</p>
            <p><input type="checkbox" date-cost="20" date-kkal="5" class="menu">Салат</p>
            <p><input type="checkbox" date-cost="15" date-kkal="10" class="menu">Картофель</p>
        </div>
        <div class="div">
            <h2>Дополнительно:</h2>
            <p><input type="checkbox" date-cost="15" date-kkal="0" class="menu">Приправа</p>
            <p><input type="checkbox" date-cost="20" date-kkal="5" class="menu">Майонез</p>
        </div>
        <div class="div">
            <h3>Итого:</h3>
            <p>Калорийность:<span id="kkal"></span></p>
            <p>Цена:<span id="price"></span></p>
            <button id="result" onclick="getResult()" class="result">Посчитать</button>
        </div>
    </div>
    <script src="burger.js"></script>
</body>

</html>
