<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->

  <script>
    "use strict";

    /*
    1. 10 + 10 = 20, 
    2. далее идет строка и мы приклеиваем ее и получаем 2010
    3. С помощью console.log выводим строку 2010 в консоль.
    */

    console.log(10 + 10 + "10")

    /*
    1. первое число 10 приклеиваем к строке "10", получаем 1010.
    2. строку 1010 приклеиваем к числу 10 и получаем 101010.
    3. С помощью console.log выводим строку 101010 в консоль.
    */
    console.log(10 + "10" + 10)
    /*
    1. число 10 прибавляем к числу 10, получаем 20.
    2. 20 прибавляем к числовому значению (+10) и получаем 30
    3. С помощью console.log выводим число 30 в консоль.
    */
    console.log(10 + 10 + +"10")
    /*
    1. 10 делим на - null(он же пустая строка) и получаем -infinity
    2. С помощью console.log выводим число -infinity в консоль.
    */
    console.log(10 / -"")
    /*
    1. преобразовываем строку 2,5 в число
    2. из за того, что в дробных числах используется точка, а не запятая, значение превращается в NaN
    3. С помощью console.log выводим число NaN в консоль.
    */
    console.log(10 / +"2,5")

  </script>
</body>

</html>
