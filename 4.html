<body>
  <!--
Необязательное задание.

Необходимо от пользователя получить число.
Необходимо вывести разряды числа, а именно: количество сотен, десятков и единиц.

Пример:
Пользователь ввел число 163. Программа должна вывести:
"В числе 163 количество сотен: 1, десятков: 6, единиц: 3"

Пример 2:
Пользователь ввел число 74. Программа должна вывести:
"В числе 74 количество сотен: 0, десятков: 7, единиц: 4"

Пример 3:
Пользователь ввел число 9537. Программа должна вывести:
"В числе 9537 количество сотен: 5, десятков: 3, единиц: 7"

Уточнение: пользователь всегда вводит корректное положительное число.
-->
  <script>
    "use strict";

    const result = +prompt('Введите число'); //вводим числовое значение
    const first = result % 10; //чтобы получить количество единиц, делим с помощью % и получаем остаток
    /*убираем единицы, поделив на 10 и округляем до целых
    с помощью функции, потом результат снова делим, чтобы получить остаток от деления на 10 - это десятки*/
    const second = Math.trunc(result / 10) % 10;
    /*убираем единицы и десятки, поделив на 100 и округляем.
    Результат в идеале - количество сотен в числе (то есть оставшееся число это количество сотен в числах,
    в которых 4 и более знаков*/
    const third = Math.trunc(result / 100);

    console.log(`В числе ${result} количество сотен: ${third}, десятков: ${second}, единиц: ${first}`);


  </script>
</body>

</html>
